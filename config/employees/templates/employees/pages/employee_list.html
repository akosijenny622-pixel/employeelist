{% extends 'employees/templates/base.html' %}
{% block title %}Employee List{% endblock %}
{% block content %}
<div class="container mt-4 slide-up">
  <!-- Breadcrumb Navigation -->
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Employees</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="gradient-text"><i class="fas fa-users me-2"></i>Employee List</h2>
    <a href="{% url 'employee_create' %}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i>Add Employee
    </a>
  </div>

  {% include 'employees/atoms/alert.html' %}

  <!-- Search and Filter Section -->
  <div class="card mb-4">
    <div class="card-body">
      <form method="get" class="row g-3">
        <div class="col-md-4">
          <label for="q" class="form-label">Search</label>
          <input type="text" class="form-control" id="q" name="q" value="{{ query }}"
            placeholder="Search by ID, name, or position">
        </div>
        <div class="col-md-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" name="department">
            <option value="">All Departments</option>
            {% for dept_code, dept_name in departments %}
            <option value="{{ dept_code }}" {% if department==dept_code %}selected{% endif %}>{{ dept_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status">
            <option value="">All Statuses</option>
            {% for status_code, status_name in statuses %}
            <option value="{{ status_code }}" {% if status==status_code %}selected{% endif %}>{{ status_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-outline-primary w-100">
            <i class="fas fa-search me-1"></i>Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Employee Table -->
  {% include 'employees/organisms/employee_table.html' %}
</div>
{% endblock %}
